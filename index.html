<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Small Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #start-btn {
            padding: 18px 50px;
            font-size: 22px;
            font-family: 'Pacifico', cursive;
            background: white;
            color: #ff6b81;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 107, 129, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        #start-btn:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 129, 0.4);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .window {
            position: absolute;
            width: 200px; /* Slightly smaller for mobile safety */
            height: 100px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            padding-top: 30px;
            font-weight: 700;
            color: #555;
            font-size: 14px;
            line-height: 1.4;
            pointer-events: none;
            z-index: 10;
            transform: scale(0); 
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .window.popped {
            transform: scale(1);
        }

        .window::before {
            content: '❤ Message';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 28px;
            background: #ffeff1;
            border-bottom: 1px solid #ffe0e3;
            border-radius: 12px 12px 0 0;
            font-size: 10px;
            color: #ff6b81;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            padding-left: 15px;
            box-sizing: border-box;
        }

        #final-msg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            border: 2px solid white;
            text-align: center;
            z-index: 2000;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            width: 80%;
            max-width: 400px;
            height: 400px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #final-msg.show {
            transform: translate(-50%, -50%) scale(1);
        }

        #final-msg h1 { 
            color: #ff4757; 
            margin: 0 0 20px 0; 
            font-family: 'Pacifico', cursive;
            font-size: 28px;
        }

        .button-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between buttons */
            width: 100%;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 30px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Nunito', sans-serif;
            transition: transform 0.2s;
            position: relative; /* Default for Yes button */
            z-index: 2001; /* Make sure buttons are clickable */
        }

        #yes-button {
            background-color: #ff4757;
            color: white;
        }
        
        #yes-button:hover {
            transform: scale(1.1);
        }

        #no-button {
            background-color: #f1f2f6;
            color: #555;
            position: relative; 
            transition: top 0.3s ease, left 0.3s ease; 
        }

        #final-msg .heart { 
            font-size: 60px; 
            color: #ff4757; 
            animation: heartbeat 1.5s infinite;
            position: absolute;
            bottom: 20px;
            pointer-events: none; /* Make sure heart doesn't block clicks */
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            40% { transform: scale(1); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <button id="start-btn" onclick="startSequence()">Open My Heart ❤</button>

    <div id="final-msg">
        <h1>Would you go on a date with me?</h1>

        <div class="button-box">
            <button id="yes-button" class="btn" onclick="window.location.href='love.html'"> Yes </button>
            <button id="no-button" class="btn"> No </button>
        </div>
        
        <div class="heart">❤</div>
    </div>

    <script>
        const NUM_WINDOWS = 100; 
        const SPEED = 0.01;     
        const SPAWN_DELAY = 120;

        const MESSAGES = [
            "我爱你！", "心想事成", "天冷了 多穿衣服！","别感冒了！","照顾好自己！","祝你天天开心!",
            "好好吃饭！","保持好心情！","多保持微笑！","美死我了！","我好想你!","你是我的舒适区 ❤!",
            "你的笑容融化了我的心！", "有你真好！", "你是我遇见最美的风景!", "与你相遇，好幸运!", "你是我的小太阳!"
            , "有你在真好","你是独一无二的 !", "你比奶茶还甜"
            
            /*"Every time I see you, my whole day gets brighter.",
            "You shine my day everytime I see you!", "I MISS YOU !",      
            "Your presence alone makes everything feel right.", "I LOVE YOU ❤ !",
            "You’re the reason I smile for no reason.", "You're Unforgettable",
            "You're my favourite part of every day.", "stay Hydrated !", 
            "You're my Comfort Zone", "Your Smile melts me ", "You're an Angel !"*/
        ];

        const COLORS = [
            '#ffadad', // Pastel Red
            '#ffd6a5', // Pastel Orange
            '#fdffb6', // Pastel Yellow
            '#caffbf', // Pastel Green
            '#9bf6ff', // Pastel Cyan
            '#a0c4ff', // Pastel Blue
            '#bdb2ff', // Pastel Purple
            '#ffc6ff', // Pastel Pink
            '#fffffc'  // Off White
        ];

        let windows = [];
        let calculatedScale = 15; // Default fallback

        function startSequence() {
            document.getElementById('start-btn').style.display = 'none';
            
            // --- DYNAMIC SCALE CALCULATION ---
            // 1. Get the smaller dimension (width or height)
            const minDim = Math.min(window.innerWidth, window.innerHeight);
            
            // 2. Divide by ~45. Why? The heart is roughly 32 units wide. 
            // 32 * Scale must fit in the screen. 
            // We use 45 to leave space for the window boxes (padding).
            calculatedScale = minDim / 45;

            // 3. Clamp the values so it's not too tiny on mobile or too huge on 4k
            // Minimum scale: 8, Maximum scale: 22
            calculatedScale = Math.max(8, Math.min(calculatedScale, 22));

            spawnWindow(0);
        }

        function spawnWindow(i) {
            if (i >= NUM_WINDOWS) {
                setTimeout(startConvergence, 800);
                return;
            }

            const screenW = window.innerWidth;
            const screenH = window.innerHeight;

            // Heart Math
            let t = (Math.PI * 2 * i) / NUM_WINDOWS;
            let xHeart = 16 * Math.pow(Math.sin(t), 3);
            let yHeart = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            
            // USE THE DYNAMIC SCALE HERE
            let targetX = (screenW / 2) + (xHeart * calculatedScale);
            let targetY = (screenH / 2-50) - (yHeart * calculatedScale);

            // Random Start
            let startX = Math.random() * (screenW - 200);
            let startY = Math.random() * (screenH - 100);

            // Create Div
            let div = document.createElement('div');
            div.className = 'window';
            div.innerText = MESSAGES[Math.floor(Math.random() * MESSAGES.length)];
            
            const randomColor = COLORS[Math.floor(Math.random() * COLORS.length)];
            div.style.background = randomColor; // This overrides the CSS white background
            
            
            div.style.left = startX + 'px';
            div.style.top = startY + 'px';
            document.body.appendChild(div);

            setTimeout(() => div.classList.add('popped'), 10);

            windows.push({
                element: div,
                currentX: startX,
                currentY: startY,
                targetX: targetX - 100, // Center based on new width (200px)
                targetY: targetY - 50
            });

            setTimeout(() => spawnWindow(i + 1), SPAWN_DELAY);
        }

        function startConvergence() {
            requestAnimationFrame(animateFrame);
        }

        function animateFrame() {
            let allArrived = true;
            windows.forEach(win => {
                let dx = (win.targetX - win.currentX) * SPEED;
                let dy = (win.targetY - win.currentY) * SPEED;
                win.currentX += dx;
                win.currentY += dy;
                win.element.style.left = win.currentX + 'px';
                win.element.style.top = win.currentY + 'px';

                if (Math.abs(win.targetX - win.currentX) > 1 || Math.abs(win.targetY - win.currentY) > 1) {
                    allArrived = false;
                }
            });

            if (!allArrived) {
                requestAnimationFrame(animateFrame);
            } else {
                setTimeout(() => document.getElementById('final-msg').classList.add('show'), 500);
            }
        }

const noBtn = document.getElementById('no-button');
        const finalMsg = document.getElementById('final-msg');

        function moveButton() {
            // 1. Get the width and height of the box
            const containerWidth = finalMsg.offsetWidth;
            const containerHeight = finalMsg.offsetHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // 2. Calculate a random position
            // We subtract button size and padding (20px) to keep it inside
            const maxLeft = containerWidth - btnWidth - 20;
            const maxTop = containerHeight - btnHeight - 20;

            const newLeft = Math.floor(Math.random() * maxLeft);
            const newTop = Math.floor(Math.random() * maxTop);

            // 3. CRITICAL: Clear 'bottom' so 'top' can work
            noBtn.style.position = 'absolute'; 
            
            // 4. Apply new positions
            // Ensure we don't get negative numbers
            noBtn.style.left = Math.max(0, newLeft) + 'px';
            noBtn.style.top = Math.max(0, newTop) + 'px';
        }

        // Attach event listeners
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton); // For mobile phones
    </script>
</body>
</html>
